<!DOCTYPE html>
<html>


  <head>

    <title>
      2ID60 Assignment 1
    </title>

    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- link to jQuery -->
    <script type="text/javascript" src="jquery-3.1.1.js"></script>

    <!-- link to javascript -->
    <script type="text/javascript" src="script.js"></script>

  </head>

  <body>
    
    <header class="container">
      <div class="row">
        <h1 class="col-sm-6">Shopping List</h1>
        <nav class="col-sm-6 text-right">
          <div class="dropdown">
            <div id="btn-drop-supermarkets">Supermarkets</div>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
              <p><a href="http://www.jumbo.com/">Jumbo</a></p>
            </div>
          </div>
          <p>contact us!</p>
        </nav>
      </div>
    </header>
    
    <section class="jumbotron">
      <div class="container">
        <div class="row text-center">
          <h2>Make Your Shopping List!</h2>
          <h3>Click the button to start</h3>
          <!--<a class="btn btn-primary" id="btn-start" href="#" role="button">Start</a>-->
          <div class="btn btn-primary" id="btn-start">Start</div>
        </div>
      </div>
    </section>
    
    <section class="container" id="shopping-list">
      <div class="row">
        <p>This is your list:</p>
        <div class="titles row row-centered">
          <div class="col-sm-2 col-centered">Product</div>
          <div class="col-sm-1 col-centered">Amount</div>
          <div class="col-sm-1 col-centered"></div>
        </div>
        <div class="item row row-centered">
          <div class="col-sm-2 col-centered product">Bread</div>
          <div class="col-sm-1 col-centered amount">27</div>
          <div class="col-sm-1 col-centered btn-remove">
            <img src="remove-icon.png"/>
          </div>
        </div>
        <!--<div class="row row-centered">
          <div class="item col-sm-4">
            <div class="col-sm-2 col-centered product">Water bottle</div>
            <div class="col-sm-1 col-centered amount">2</div>
            <div class="col-sm-1 col-centered btn-remove">X</div>
          </div>
        </div>-->
        <div id="new-item" class="row row-centered">
          <div class="col-sm-2 col-centered">
            <form id="product-form">
              <input type="text" name="new-product"/>
            </form>
          </div>
          <div class="col-sm-1 col-centered">
            <form id="amount-form">
              <input type="number" name="new-amount"/>
            </form>
          </div>
          <div class="col-sm-1 col-centered btn-add">
            <img src="add-icon.png"/>
          </div>
        </div>  
      </div>
    </section>
    
    <footer class="container">
    <div class="row">
      <p class="col-sm-4">
        &copy; 2016 Shopping List
      </p>
      <ul class="col-sm-8">
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook.svg">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/medium.svg">
        </li>
      </ul>
    </div>
  </footer>
    
  </body>


</html>
